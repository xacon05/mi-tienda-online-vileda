<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Profesional - Vileda</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }
        .container {
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            border: 1px solid #eee;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .foto-vileda img {
            width: 100%;
            border-radius: 5px;
        }
        h1 { color: #e2001a; margin-top: 0; }
        .contacto-box {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .bizum {
            color: #00aae4;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .btn-pedido {
            display: block;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        @media (max-width: 700px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="foto-vileda">
        <img src="vileda.jpg" alt="Bayeta Vileda Original">
    </div>
    
    <div class="info">
        <h1>Vileda Professional</h1>
        <p>Bayeta de alta resistencia y máxima absorción. Ideal para resultados profesionales sin dejar huella.</p>
        
        <div class="contacto-box">
            <p><strong>Email:</strong> contacto@tuempresa.com</p>
            <p><strong>Pago por Bizum:</strong> <span class="bizum">600 000 000</span></p>
        </div>
        
        <a href="mailto:contacto@tuempresa.com" class="btn-pedido">ENVIAR CORREO PARA PEDIDO</a>
    </div>
</div>

</body>
</html>

</body>
</html>
